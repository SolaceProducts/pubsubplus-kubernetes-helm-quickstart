# Create a PV of specified size and type, bind PVC to PV 
solace:
  redundancy: false
  size: small
image:
  repository: SOLOS_IMAGE_REPO
  tag: SOLOS_IMAGE_TAG
  pullPolicy: IfNotPresent
service:
  internal: false
  type: LoadBalancer
  externalPort:
    - port: 22
      protocol: TCP
      name: ssh
    - port: 8080
      protocol: TCP
      name: semp
    - port: 55555
      protocol: TCP
      name: smf
  internalPort:
    - port: 80
      protocol: TCP
    - port: 8080
      protocol: TCP
    - port: 443
      protocol: TCP
    - port: 8443
      protocol: TCP
    - port: 55555
      protocol: TCP
    - port: 22
storage:
storage:
  persistent: true
# For best performance set type:fast size:500Gi and fsType:xfs
#  type: fast
#  size: 500Gi
#  fsType: xfs
# For best compatability set type:standard size:30Gi and leave fsType default ext4
  type: standard
  size: 30Gi
