# Create a PV of specified size and type, bind PVC to PV 
solace:
  redundancy: true
  size: dev100
# Current options are [gcp|aws]
cloudProvider: SOLOS_CLOUD_PROVIDER
image:
  repository: SOLOS_IMAGE_REPO
  tag: SOLOS_IMAGE_TAG
  pullPolicy: IfNotPresent
filepaths:
  configmap: "/mnt/disks/solace"
  secrets: "/mnt/disks/secrets"
service:
  internal: false
  type: LoadBalancer
  externalPort:
  externalPort:
    - port: 22
      protocol: TCP
      name: ssh
      targetport: 2222
    - port: 8080
      protocol: TCP
      name: semp
      targetport: 8080
    - port: 55555
      protocol: TCP
      name: smf
      targetport: 55555
    - port: 943
      protocol: TCP
      name: semptls
      targetport: 60943
    - port: 80
      protocol: TCP
      name: web
      targetport: 60080
    - port: 443
      protocol: TCP
      name: webtls
      targetport: 60443
  internalPort:
    - port: 2222
      protocol: TCP
    - port: 8080
      protocol: TCP
    - port: 55555
      protocol: TCP
    - port: 60943
      protocol: TCP
    - port: 60080
      protocol: TCP
    - port: 60443
      protocol: TCP
storage:
  persistent: true
# Set storageClass the same as defined in the NFS provisioner service
  storageClass: nfs
