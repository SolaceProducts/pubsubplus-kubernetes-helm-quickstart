solace:
  # solace.redundancy=false will create a single-node non-HA deployment;
  #  true will create an HA deployment with Primary, Backup and Monitor nodes.
  redundancy: false

  # Deployment scaling tier with max # of connections, see README for valid options
  #  dev uses minimum resources but performance is not guaranteed; use prod for production-ready
  size: prod100

  # usernameAdminPassword sets the password for the management user "admin".
  # If empty, password will be autogenerated but note that for upgrade you need to obtain the generated password
  #  and provide it for each upgrade. 
  #  Obtain the generated password from the deployment using
  #   kubectl get secret <release-name>-solace-secrets -o jsonpath="{.data.username_admin_password}" | base64 --decode
  usernameAdminPassword:

image:
  # Default repository is the public Solace DockerHub repo
  repository: solace/solace-pubsub-standard
  # Recommending to use a specific version tag for production
  tag: latest

  # Specify if not using default IfNotPresent
  # pullPolicy: IfNotPresent

  # Provide secret name if using secure image repo
  # pullSecretName:

service:
  # specifies how to expose the service: options include ClusterIP, NodePort, LoadBalancer (default if not specified)
  type: LoadBalancer

  # Frequently-used ports are already exposed.
  #  List here additional ports to be exposed as external service port
  #   The PubSub+ container is exposing internal ports. addExternalPort.targetPort==addInternalPort.port
  #    Refer to the Solace documentation of Default Port Numbers exposed by the container
  # addExternalPort:
  #   - port: 5671
  #     targetPort: 5671
  #     protocol: TCP
  #     name: amqptls
  #   - port: 5672
  #     targetPort: 5672
  #     protocol: TCP
  #     name: amqp
  #   - port: 1883
  #     targetPort: 1883
  #     protocol: TCP
  #     name: mqtt
  #   - port: 8883
  #     targetPort: 8883
  #     protocol: TCP
  #     name: mqtttls
  #   - port: 8000
  #     targetPort: 8000
  #     protocol: TCP
  #     name: mqttws
  #   - port: 8443
  #     targetPort: 8443
  #     protocol: TCP
  #     name: mqttwss
  #   - port: 9000
  #     targetPort: 9000
  #     protocol: TCP
  #     name: rest
  #   - port: 9443
  #     targetPort: 9443
  #     protocol: TCP
  #     name: resttls
  # addInternalPort:
  #   - port: 5671
  #     protocol: TCP
  #   - port: 5672
  #     protocol: TCP
  #   - port: 1883
  #     protocol: TCP
  #   - port: 8883
  #     protocol: TCP
  #   - port: 8000
  #     protocol: TCP
  #   - port: 8443
  #     protocol: TCP
  #   - port: 9000
  #     protocol: TCP
  #   - port: 9443
  #     protocol: TCP

storage:
  # Persistence set to false will use ephemeral storage and the rest of the storage params will be ignored
  #  false is not recommended for production use
  persistent: true
  # storage.useStorageClass: specified StorageClass must exist, verify it with `kubectl get sc`. Default is to use the default storage class.
  # useStorageClass: standard
  # Refer to the Solace documentation for storage configuration requirements
  size: 30Gi

